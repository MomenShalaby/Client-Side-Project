<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/first-nav.css" />

</head>
<body>
      <!-- ----------------------------------------------------------------------------------------- -->
  <!--first nav--><!-- logo - search - cart -->
  <!-- log -->
  <div id="first-nav">
    <div id="logo-container">
      <img id="logo" src="../img/logo.png" alt="LOGO image" />
    </div>
    <div id="home"><a href="#">Home</a></div>
    <div id="about"><a href="#">About Us</a></div>
    <div id="contact"><a href="#">Contact</a></div>

    </div>
    <div id="profile-container">
      <input id="profile-logo" type="image" src="../img/profile.jpg" alt="profile logo image" />
    </div>
    <div id="cart-container">
      <div id="cart-l">
        <input id="cart-logo" type="image" src="../img/cart.jpg" alt="cart logo image" />
      </div>
      <div id="cart-n">
        <div id="cart-number">1</div>
      </div>
    </div>

  </div>
    <div class="prodContainer"> </div>
    <script src="../js/products.js"></script>
